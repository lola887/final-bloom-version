  <style>

  body {

  padding: 0; /* Remove default padding */
  font-family: Arial, sans-serif; /* Set a default font */
  background-image: url('meditatingai.jpg'); /* Add your image path here */
  background-size: cover; /* Ensures the image covers the entire viewport */
  background-position: center; /* Centers the image */
  background-repeat: no-repeat; /* Prevents the image from repeating */
  background-attachment: fixed; /* Optional: Makes the background fixed while scrolling */
  min-height: 100vh;
  font-family: "Dosis", sans-serif;
  /* Remove overflow: hidden */
  
}



    .navbar{
      background:#08090b46;
  height: 80px;
  display:flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  position: sticky;
  top: 0;
  z-index: 999;
  
}

.con{
display: flex;
justify-content: space-between;
height: 80px;
z-index:1;
width:100%;
max-width:1300px;
margin: 0 auto ;
padding: 0 50px;
}

#navbar__logo{
  background-color: #dfdfdf;
  background-image: linear-gradient(to top,#443bed 0%,#6acef3 100%);
 background-size: 100%;
 -webkit-background-clip: text;
 -moz-background-clip: text;
 -webkit-text-fill-color: transparent;
 -moz-text-fill-color:transparent;
 display:flex;
 align-items: center;
 cursor: pointer; 
 text-decoration: none;
 font-size: 45px;
 font-weight: 600;
}

.logo{
  height: 50px; /* Adjust logo size */
  width: 50px;
  margin-right: 20px; /* Space between text and logo */

}




.navbar__menu{
  display:flex;
 align-items: center;
 list-style: none;
 text-align: center;

}


.navbar__item{
  height: 80px;

}


.navbar_link {
  color:#fff;
  display:flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  padding: 0 1rem;
  height: 100%;
}



.navbar_link:hover{
color:rgb(197, 238, 237);
transition: all 0.3s ease;
}


@media screen and (max-width:960px){
.con{
  display: flex;
  justify-content: space-between;
  height: 80px;
  z-index: 1;
  width: 100%;
  max-width: 1300px;
  padding: 0;

}


.navbar__menu{
  display: grid;
  grid-template-columns: auto;
  margin: 0;
  width: 100%;
  position: absolute;
 top: -1000px;
  opacity: 1;
  transition: all 0.5s ease;
  height: 50vh;
  z-index: -1;
  background: #131313;
  left: 0; /* Align to the left edge */
    right: 0; /* Align to the right edge */
    padding: 0; /* Remove any padding causing overflow */
}

.navbar__menu.active{
  background:#08090b46;
  top:100%;
  opacity:1;
  transition: all 0.5s ease ;
  z-index: 99;
  height: 50vh;
  font-size: 1.6rem;
  left: 0; /* Align to the left edge */
    right: 0; /* Align to the right edge */
    padding: 0; /* Remove any padding causing overflow */

}

#navbar__logo{
  padding-left: 25px;

}


.navbar__toggle .bar{
  width:25px;
  height: 3px;
  margin: 5px 18px;
  transition: all 0.3s ease-in-out;
  background: #fff;
}

.navbar__item{
  width: 100%;

}

.navbar_link{
  text-align: center;
  padding: 2rem;
  width: 100%;
  display: table;
}

#moblie-menu{
  position: absolute;
  top:20%;
  right:5%;
  transform: translate(5%,20%);
}

.navbar__toggle .bar {
  display:block;
  cursor: pointer;
}
#mobile-menu.is-active .bar:nth-last-child(2){   /*for changing the bar to an X when we hit it */
opacity: 0;
}

#mobile-menu.is-active .bar:nth-last-child(1){
  transform: translateY(8px) rotate(45deg);
  }

  #mobile-menu.is-active .bar:nth-last-child(3){
    transform: translateY(24px) rotate(-45deg);
    }

}

.emi {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  margin-top: 20px;
  width: 100%; /* Ensure the container takes full width */
}

.emi iframe {
  width: 100%; /* Default width */
  height: 650px; /* Default height */
  border: none; /* Remove iframe border */
  display: block; /* Ensure iframe behaves as a block element */
  margin: 0 auto; /* Center the iframe horizontally */
}


@media (max-width: 1024px) {
  .emi iframe {
    width: 1000px; /* Slightly smaller for laptops */
    height: 650px; /* Adjusted height for laptops */
  }
}

/* For Tablets (768px and below) */
@media (max-width: 768px) {
  .emi iframe {
    width: 90%; /* Take 90% of the screen width */
    max-width: 600px; /* Limit maximum width */
    height: 700px; /* Adjusted height for tablets */
    margin-top: 10rem; /* Add margin for better spacing */
  }
}



</style>
